		<script language="javascript" type="text/javascript">
		    document.write("");
			function validateForm() {
			var x = document.forms["contactForm"]["fullname"].value;
			var y = document.forms["contactForm"]["email"].value;
			var z = document.forms["contactForm"]["phone"].value;
				if (x == "") {
				alert("Name must be filled out");
				return false;
			  }
					else if (y == "") {
				alert("Email must be filled out");
				return false;
			  }
					else if (z == "") {
				alert("Phone must be filled out");
				return false;
			  }
					else {
						alert("Your information was submitted successfully!");
				}
			}

		</script>

	<body>

		<hr/>
			<form name="contactForm" onsubmit="return validateForm()">
							
				<div class="col-4">
					<label for="formGroupExampleInput"><b>Name</b></label>
					<input type="text" name="fullname" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Name">
				</div>
				<div class="col-4">
					<label for="formGroupExampleInput"><b>Email</b></label>
					<input input type="email" name="email" placeholder="Enter Your Email" class="form-control" id="formGroupExampleInput2">
				</div>
				<div class="col-4">
					<label for="formGroupExampleInput"><b>Phone</b></label>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="Format: 123-456-7890">
	<!--				<br><small>Format: 123-456-7890</small>
	0-->
				</div>

				<div class="col-4">
				
				<label for="reason">
				Reason for Inquity:
				</label>
				
				<select class="custom-select" >
				  <option selected>Catering</option>
				  <option value="1">Private Party</option>
				  <option value="2">Feedback</option>
				  <option value="3">Other</option>
				</select>
	
				</div>
	
				<div class="col-4">
					<label for="exampleFormControlTextarea1">Additional Information:</label>
					<textarea class="form-control" class="col-7" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				
				<div class="col-4">
					<div class="custom-control custom-radio custom-control-inline">
						<label>Have you been to the restaurant?</label>
					</div>
					<br>
				<div class="form-check form-check-inline" class="col-7">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Yes</label>
				</div>
				
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">No</label>
				</div>
				<br>
			</div>	
				
				<div class="col-4">
				
					<div class="form-check form-check-inline">
						<label>Best Days to Contact You:</label></div><br>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						  <label class="form-check-label" for="inlineCheckbox1">M</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  <label class="form-check-label" for="inlineCheckbox2">Tues</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  <label class="form-check-label" for="inlineCheckbox2">Wed</label>
						</div>
							<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  <label class="form-check-label" for="inlineCheckbox2">Th</label>
						</div>			
							<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
						  <label class="form-check-label" for="inlineCheckbox2">Fri</label>
						</div>			
				</div>

				<input type="submit" class="btn btn-primary" value="Submit">
				
			</form>
